pipeline:
  identifier: ci
  name: CI
  orgIdentifier: default
  projectIdentifier: laravel_mcp_companion
  properties:
    ci:
      codebase:
        build: <+input>
        connectorRef: Laravel_MCP_Companion
        repoName: brianirish/laravel-mcp-companion
  stages:
    - stage:
        identifier: test
        name: Test
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            paths:
              - .venv
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  identifier: install_dependencies
                  name: Install Dependencies
                  type: Run
                  spec:
                    shell: Sh
                    command: |
                      python -m pip install --upgrade pip
                      pip install -r requirements.txt
                      pip install -r requirements-dev.txt
              - step:
                  identifier: lint
                  name: Lint with ruff
                  type: Run
                  spec:
                    shell: Sh
                    command: ruff check .
              - step:
                  identifier: typecheck
                  name: Type check with mypy
                  type: Run
                  spec:
                    shell: Sh
                    command: mypy --ignore-missing-imports .
              - step:
                  identifier: test
                  name: Run tests
                  type: Run
                  spec:
                    shell: Sh
                    command: pytest --cov --cov-branch --cov-report=xml --junitxml=results.xml
                    reports:
                      type: JUnit
                      spec:
                        paths:
                          - results.xml
              - step:
                  identifier: mcp_inspector_smoke_test
                  name: MCP Inspector smoke test
                  type: Run
                  spec:
                    shell: Bash
                    command: |
                      # Harness Cloud runner ships Node v16, Inspector requires >= 22
                      curl -fsSL https://fnm.vercel.app/install | bash
                      export PATH="$HOME/.local/share/fnm:$PATH"
                      eval "$(fnm env)"
                      fnm install 22
                      fnm use 22
                      npx @modelcontextprotocol/inspector --cli --method tools/list python laravel_mcp_companion.py | grep -q "search_laravel_docs"

